{% load static %}
<!DOCTYPE html>
<html lang="es"> 
<head>
    <title>Legajos - Dashboard de Gestión de Personal</title>   
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Dashboard de Gestión de Personal">
    <meta name="author" content="Vicente Melgar">    
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}"> 
    
    <!-- FontAwesome JS-->
    <script defer src="{% static 'plugins/fontawesome/js/all.min.js' %}"></script>
    
    <!-- App CSS -->  
    <link id="theme-style" rel="stylesheet" href="{% static 'css/portal.css' %}">
    <link id="theme-style" rel="stylesheet" href="{% static 'css/styles.css' %}">

</head> 

<body class="app">   	
    <header class="app-header fixed-top">	   	            
      <div class="app-header-inner">  
        <div class="container-fluid py-2">
          <div class="app-header-content"> 
              <div class="row justify-content-between align-items-center">
            
                <div class="col-auto">
                  <a id="sidepanel-toggler" class="sidepanel-toggler d-inline-block d-xl-none" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" role="img"><title>Menu</title><path stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2" d="M4 7h22M4 15h22M4 23h22"></path></svg>
                  </a>
                </div><!--//col-->
                <div class="search-mobile-trigger d-sm-none col">
                  <i class="search-mobile-trigger-icon fa-solid fa-magnifying-glass"></i>
                </div><!--//col-->
                <div class="app-search-box col">
                  <form class="app-search-form" method="get" action="{% url 'legajos:legajos_lista' %}">
                    <input type="text" placeholder="Buscar..." name="buscar" class="form-control search-input">
                    <button type="submit" class="btn search-btn btn-primary" value="Search">
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                  </form>
                </div><!--//app-search-box-->
                    
              </div><!--//row-->
            </div><!--//app-header-content-->
        </div><!--//container-fluid-->
      </div><!--//app-header-inner-->

      <div id="app-sidepanel" class="app-sidepanel sidepanel-hidden"> 
        <div id="sidepanel-drop" class="sidepanel-drop"></div>
        <div class="sidepanel-inner d-flex flex-column">
          <a href="#" id="sidepanel-close" class="sidepanel-close d-xl-none">&times;</a>
          <div class="app-branding">
              <a class="app-logo" href="{% url 'empleados:datos_personales' %}"><img class="logo-icon me-2" src="{% static '/images/app-logo.svg' %}" alt="logo"><span class="logo-text">LEGAJOS HHV</span></a>

          </div><!--//app-branding-->  
            <nav id="app-nav-main" class="app-nav app-nav-main flex-grow-1">

                <li class="nav-item">
                    <!--//Bootstrap Icons: https://icons.getbootstrap.com/ -->
                    <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" href="{% url 'legajos:dashboard' %}">

					      </li><!--//nav-item-->

                  <!--//Bootstrap Icons: https://icons.getbootstrap.com/ -->
                  <a class="nav-link {% if request.resolver_match.url_name == 'datos_personales' %}active{% endif %}" href="{% url 'empleados:datos_personales' %}">

                </li><!--//nav-item-->

                  <!--//Bootstrap Icons: https://icons.getbootstrap.com/ -->

                    <span class="nav-icon">

                        <path d="M1 3.5A1.5 1.5 0 0 1 2.5 2h2.764c.958 0 1.76.56 2.311 1.184C7.985 3.648 8.48 4 9 4h4.5A1.5 1.5 0 0 1 15 5.5v.64c.57.265.94.876.856 1.546l-.64 5.124A2.5 2.5 0 0 1 12.733 15H3.266a2.5 2.5 0 0 1-2.481-2.19l-.64-5.124A1.5 1.5 0 0 1 1 6.14zM2 6h12v-.5a.5.5 0 0 0-.5-.5H9c-.964 0-1.71-.629-2.174-1.154C6.374 3.334 5.82 3 5.264 3H2.5a.5.5 0 0 0-.5.5zm-.367 1a.5.5 0 0 0-.496.562l.64 5.124A1.5 1.5 0 0 0 3.266 14h9.468a1.5 1.5 0 0 0 1.489-1.314l.64-5.124A.5.5 0 0 0 14.367 7z"/>
                      </svg>
                    </span>
                    <span class="nav-link-text">Legajos</span>
                  </a><!--//nav-link-->
                </li><!--//nav-item-->

              <li class="nav-item">
                <!--//Bootstrap Icons: https://icons.getbootstrap.com/ -->
                <a class="nav-link {% if request.resolver_match.url_name == 'formulario_reportes' %}active{% endif %}" href="{% url 'reportes:formulario_reportes' %}">
                  <span class="nav-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-files" viewBox="0 0 16 16">

                    </svg>
                  </span>

                </a><!--//nav-link-->
              </li><!--//nav-item-->   
				    
					    <li class="nav-item">
                <!--//Bootstrap Icons: https://icons.getbootstrap.com/ -->

                  <span class="nav-icon">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-question-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                      <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"/>

                </a><!--//nav-link-->
					    </li><!--//nav-item-->
				    </ul><!--//app-menu-->
			    </nav><!--//app-nav-->
			    
          <div class="app-sidepanel-footer">
				    <nav class="app-nav app-nav-footer">
					    <ul class="app-menu footer-menu list-unstyled">

                <li class="nav-item">
                  <a class="nav-link" href="#">
                      {% if user.is_authenticated %}
                      <form action="{% url 'legajos:logout' %}" method="post" class="d-inline">
                          {% csrf_token %}
                          <button type="submit" class="btn btn-outline-danger btn-sm ms-2">
                              <i class="bi bi-power me-1"></i> Cerrar sesión
                          </button>
                      </form>
                      {% endif %}
                  </a>
                </li>
					    </ul><!--//footer-menu-->
				    </nav>
			    </div><!--//app-sidepanel-footer-->
	      </div><!--//sidepanel-inner-->
	    </div><!--//app-sidepanel-->
    </header><!--//app-header-->
    
    <div class="app-wrapper">
	    
	    {% block content %} {% endblock %}
	    
	    <footer class="app-footer">

		    </div>
	    </footer><!--//app-footer-->
	    
    </div><!--//app-wrapper-->    					

 
    <!-- Javascript -->          
    <script src="{% static '/plugins/popper.min.js' %}"></script>
    <script src="{% static '/plugins/bootstrap/js/bootstrap.min.js' %}"></script>  
    
    
    <!-- Page Specific JS -->
    <script src="{% static '/js/app.js' %}"></script>
    <!-- Nav JS -->
    <script src="{% static '/js/nav.js' %}"></script>
