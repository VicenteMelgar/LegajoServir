{% load static %}
<!DOCTYPE html>
<html lang="es"> 
<head>
    <title>Inicio de Sesión</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Iniciar Sesión">
    <meta name="author" content="Vicente Melgar">    
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}"> 
    
    <!-- FontAwesome JS-->
    <script defer src="{% static 'plugins/fontawesome/js/all.min.js' %}"></script>
    
    <!-- App CSS -->  
    <link id="theme-style" rel="stylesheet" href="{% static 'css/portal.css' %}">
    <link id="theme-style" rel="stylesheet" href="{% static 'css/styles.css' %}">

</head> 

<body class="app app-login p-0">    	
	<div class="container mt-5">
		<div class="app-auth-branding mb-4">
			<h2 class="auth-heading text-center mb-5">Sistema de Gestión de Legajos</h2>
		</div>
		
			<div class="row justify-content-center">

				<div class="col-md-6">
					<form method="post" class="auth-form login-form">
						{% csrf_token %}
						{% if next %}
							<input type="hidden" name="next" value="{{ next }}">
						{% endif %}
						<div class="email mb-3">
							<label class="sr-only" for="signin-email">Usuario</label>
							<input id="signin-email" name="username" type="text" class="form-control signin-email" placeholder="Usuario" required>
						</div>
						<div class="password mb-3">
							<label class="sr-only" for="signin-password">Contraseña</label>
							<input id="signin-password" name="password" type="password" class="form-control signin-password" placeholder="Contraseña" required>
							<div class="extra mt-3 row justify-content-between">
						</div>
						<div class="text-center">
							<button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">Iniciar Sesión</button>
						</div>
					</form>
				</div>


		</div>
	</div>
</body>
</html>
